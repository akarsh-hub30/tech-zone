<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Contact Us - TechZone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic styling for the contact form */
    .contact-section {
      background-color: rgba(22, 21, 21, 0.9);
      max-width: 600px;
      margin: 40px auto 80px;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-section:hover {
      /* transform: scale(1.03); */
      /* box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); */
      cursor: pointer;
      transform:rotateY(10deg) translateY(-10px); box-shadow:0 0 40px rgba(0,240,255,0.5);
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0a74da;
    }
    .contact-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }
    .contact-section button {
      background-color: #0a74da;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }
    .contact-section button:hover {
      background-color: #084d9a;
    }

    /* Reuse footer styles (paste from your main page or keep in external CSS) */
    footer {
      background-color: #111;
      color: #eee;
      padding: 20px 40px;
      font-family: Arial, sans-serif;
    }
    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .footer-logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .footer-logo img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0af;
    }
    .logo-text span {
      color: #fff;
    }
    .footer-contact p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .footer-contact a {
      color: #0af;
      text-decoration: none;
    }
    .footer-contact a:hover {
      text-decoration: underline;
    }
    .footer-social a {
      margin: 0 8px;
      display: inline-block;
    }
    .footer-social svg {
      width: 28px;
      height: 28px;
      fill: white;
      transition: fill 0.3s ease;
      vertical-align: middle;
    }
    .footer-social a:hover svg {
      fill: #0af;
    }
    .footer-bottom {
      margin-top: 20px;
      border-top: 1px solid #333;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    /* Video Background adjustments to stay behind content */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Keep header fixed or relative */
    header {
      position: relative;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      z-index: 10;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00aaff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
