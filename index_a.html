<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login / Sign Up - TechZone</title>
  <style>
    /* Video background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f1f1f1;
    }

    .form-container {
      background-color: rgba(30, 30, 30, 0.9); /* Slight transparency over video */
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #dddddd;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #2c2c2c;
      color: #fff;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0088cc;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #00aaff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- üé• Video Background -->
  <video autoplay muted loop class="bg-video">
    <source src="login.mp4.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- üí¨ Form Container -->
  <div class="form-container">
    <h2>Login / Sign Up</h2>
    <form id="loginForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required />

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" placeholder="Your address" required></textarea>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="example@domain.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" required placeholder="At least 6 characters" />

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Form submitted successfully! (You can connect this to a backend)');
      this.reset();
    });
  </script>
</body>

</html>
